<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üéì RN Video Player</title>

    <!-- <link rel="stylesheet" href="player.css" /> -->

<style>
  /* ==================================================
   üåå SECTION 1: Base Layout and Theme
================================================== */
body {
  margin: 0;
  background: #0d1117;
  color: #ffffff;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}
/* ==================================================
   üß± SECTION 2: Container Box & Title
================================================== */
.container {
  margin-top: 30px;
  width: 90%;
  max-width: 960px;
  background: #161b22;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 20px #58a6ff;
}
.title {
  text-align: center;
  font-size: 2em;
  color: #58a6ff;
  text-shadow: 0 0 10px #58a6ff;
}
/* ==================================================
   üé¨ SECTION 3: Video Wrapper and Video Tag
================================================== */
.video-wrapper {
  position: relative;
}
video {
  width: 100%;
  border-radius: 10px;
  background: black;
  display: block;
}
/* ==================================================
   ‚ö° SECTION 4: Speed Overlay
================================================== */
#speedOverlay {
  position: absolute;
  top: 10px;
  right: 15px;
  background: rgba(0, 0, 0, 0.7);
  color: #58a6ff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 15px;
  font-weight: bold;
  display: none;
  z-index: 10;
  pointer-events: none;
}
/* ==================================================
   üéõÔ∏è SECTION 5: Controls Row
================================================== */
.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  margin-top: 15px;
  gap: 10px;
}
/* ==================================================
   üîò SECTION 6: Button, Select, Range Styling
================================================== */
button,
select,
input[type="range"] {
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  background-color: #1f1f1f;
  color: #58a6ff;
  border: 1px solid #58a6ff;
  transition: all 0.2s ease;
}
button {
  background-color: #58a6ff;
  color: #000;
  cursor: pointer;
}
button:hover {
  background-color: #58a6ff;
  color: #000;
}
/* ==================================================
   üóÇÔ∏è SECTION 7: File Input + Playlist + Timer
================================================== */
input[type="file"] {
  margin-top: 10px;
  color: #58a6ff;
  background-color: #0d1117;
  border: 1px solid #58a6ff;
  border-radius: 6px;
}
#playlist {
  margin-top: 15px;
  color: #58a6ff;
}
.watch-timer {
  color: #00ff88;
  font-family: monospace;
}
/* ==================================================
   üìù SECTION 8: Log and Todo Wrapper
================================================== */
.log-todo-wrapper {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}
.log-box,
.todo-box {
  background: #111827;
  border: 1px solid #2d3748;
  border-radius: 12px;
  padding: 20px;
  color: #cbd5e0;
  font-family: "Segoe UI", sans-serif;
  box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
  transition: 0.3s ease;
}
.log-box:hover,
.todo-box:hover {
  box-shadow: 0 0 25px rgba(88, 166, 255, 0.5);
  transform: translateY(-2px);
}
.log-box h3,
.todo-box h3 {
  color: #58a6ff;
  font-size: 1.4em;
  text-shadow: 0 0 8px #58a6ff;
  margin-bottom: 15px;
}
/* ==================================================
   ‚úÖ SECTION 9: To-do List & Checkbox UI
================================================== */
.todo-box label {
  font-weight: 600;
  color: #00ff88;
  display: block;
  margin-bottom: 15px;
  font-size: 1em;
}
#lectureCountInput {
  width: 60px;
  padding: 4px;
  border-radius: 4px;
  border: none;
  background: #161b22;
  color: #58a6ff;
}
#todoList {
  list-style: none;
  padding-left: 0;
}
#todoList li {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 5px 0;
  font-size: 1em;
  color: #e2e8f0;
}
#todoList input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #58a6ff;
  cursor: pointer;
  border-radius: 4px;
}
.done-time {
  color: white;
  font-weight: bold;
  font-size: 0.85em;
  margin-left: 6px;
  margin-bottom: 15px;
}
/* ==================================================
   üì¶ SECTION 10: Minimal Mode Hider Classes
================================================== */
.minimal-mode .controls,
.minimal-mode #playlist,
.minimal-mode .log-todo-wrapper,
.minimal-mode #watchTimer,
.minimal-mode .title {
  display: none !important;
}
/* ==================================================
   üì± SECTION 11: Mobile Responsive Layout
================================================== */
@media (max-width: 600px) {
  .controls {
    flex-direction: column;
    align-items: stretch;
  }

  .log-todo-wrapper {
    flex-direction: column;
  }

  .log-box,
  .todo-box {
    width: 100%;
  }
}




/* ==================================================
   üï∂Ô∏è SECTION 12: Auto-Hide Controls (Minimal Mode)
================================================== */
.hide-controls .controls {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.container .controls {
  transition: opacity 0.3s ease;
}

/* ================= Hide Controls + Cursor ================= */
/* ================================
   üß† FINAL Cursor Hide Fix
================================ */

/* Target everything inside .container */
.container.hide-controls,
.container.hide-controls * {
  cursor: none !important;
}

/* Specifically video pe bhi force */
.container.hide-controls video {
  cursor: none !important;
}

/* Controls bar opacity */
.container.hide-controls .yt-controls-bar {
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* ==================================================
   üé• SECTION 13: Fullscreen Styling for Video
================================================== */
.video-wrapper:fullscreen {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.video-wrapper:fullscreen video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.video-wrapper:fullscreen .controls {
  bottom: 10px;
  padding: 4px 8px;
  gap: 4px;
  font-size: 13px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 8px;
}

.video-wrapper:fullscreen #speedOverlay {
  position: absolute;
  top: 15px;
  right: 20px;
  z-index: 11;
}
/* ==================================================
   üé¨ SECTION 14: YouTube-style Controls Bar
================================================== */
.yt-controls-bar {
  position: absolute;
  bottom: 0;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding: 8px 12px;
  z-index: 20;
  box-sizing: border-box;
  transition: opacity 0.4s ease;
}

.yt-controls-bar.hidden {
  opacity: 0;
  pointer-events: none;
}
/* ==================================================
   ‚è±Ô∏è SECTION 15: Time Display + Progress Row
================================================== */
.time-controls-row {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#timeDisplay {
  font-size: 14px;
  font-family: 'Courier New', monospace;
  color: #fff;
  background: linear-gradient(135deg, #2c2c2c, #1e1e1e);
  padding: 4px 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
  letter-spacing: 0.8px;
  transition: all 0.3s ease;
  user-select: none;
  display: inline-block;
}
#timeDisplay:hover {
  background: linear-gradient(135deg, #444, #2a2a2a);
  color: #fff;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
}

/* ==================================================
   üìä SECTION 16: Progress Bar Custom Styling
================================================== */
.progress-bar-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 6px 0;
  position: relative;
  z-index: 5;
}

#progressBar {
  -webkit-appearance: none;
  appearance: none;
  width: 180%;
  /* max-width: 800px; */
  height: 4px;
  background: linear-gradient(to right, #58a6ff 0%, #444 0%);
  border-radius: 4px;
  cursor: pointer;
  overflow: hidden;
  transition: background 0.3s ease;
  margin: 0 auto;
}

#progressBar::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 12px;
  width: 12px;
  background: #58a6ff;
  border-radius: 25%;
  border: none;
  margin-top: -2px;
}

#progressBar::-moz-range-thumb {
  height: 12px;
  width: 12px;
  background: #58a6ff;
  border-radius: 50%;
  border: none;
}

/* üì± Responsive on small devices */
@media (max-width: 600px) {
  #progressBar {
    height: 6px;
    max-width: 95vw;
  }
}

/* ==================================================
   üéöÔ∏è SECTION 17: Right Controls UI (Compact & Lifted)
================================================== */
.right-controls {
  position: absolute;
  right: 10px;

  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 6px;
  background: rgba(20, 20, 20, 0.75);
  padding: 4px 8px;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
  z-index: 10;
  backdrop-filter: blur(5px);
  max-width: 85vw;
}

.right-controls button,
.right-controls select,
.right-controls input[type="range"],
.right-controls input[type="number"] {
  font-size: 11px;
  background-color: #0d1117;
  color: #58a6ff;
  border: 1px solid #58a6ff;
  border-radius: 5px;
  padding: 2px 5px;
  max-width: 55px;
  min-width: 40px;
  flex: 1 1 auto;
  transition: 0.3s ease;
  outline: none;
  box-shadow: inset 0 0 2px rgba(88, 166, 255, 0.3);
}

.right-controls button:hover,
.right-controls select:hover,
.right-controls input[type="number"]:hover {
  background-color: #0a0f1a;
  box-shadow: 0 0 4px rgba(88, 166, 255, 0.5);
  cursor: pointer;
}

.right-controls input[type="range"] {
  -webkit-appearance: none;
  height: 4px;
  background: #2c2f36;
  border-radius: 4px;
  width: 55px;
}

.right-controls input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 10px;
  height: 10px;
  background: #58a6ff;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 4px rgba(88, 166, 255, 0.6);
}

.right-controls input[type="range"]::-webkit-slider-thumb:hover {
  background: #7abfff;
}

/* üì± Mobile Adjustments */
@media (max-width: 600px) {
  .right-controls {
    bottom: 65px; /* Extra lift for mobile progress bars */
    gap: 5px;
    padding: 3px 6px;
    border-radius: 8px;
  }

  .right-controls button,
  .right-controls select,
  .right-controls input[type="range"],
  .right-controls input[type="number"] {
    font-size: 10px;
    padding: 2px 4px;
    max-width: 50px;
    min-width: 35px;
  }

  .right-controls input[type="range"] {
    width: 50px;
  }
}

/* ==================================================
   ‚èØÔ∏è SECTION 18: Ultra-Compact Center Play/Pause Button
================================================== */
#centerPlayPause {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(1.6rem, 4vw, 2.4rem); /* ü™Ñ Smaller & responsive */
  color: #fff;
  background-color: rgba(0, 0, 0, 0.6);   /* ‚ö´ Glassy dark bg */
  padding: 6px;                          /* üîΩ Smaller padding */
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
  text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: opacity 0.2s ease, transform 0.2s ease;
  z-index: 99;
  pointer-events: none;
}

#centerPlayPause.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1.05);
}



/* ==================================================
   üì± SECTION 19: Responsive Styles (Mobile)
================================================== */
@media (max-width: 600px) {
  .yt-controls-bar {
    padding: 8px 6px;
  }

  .right-controls {
    flex-direction: column;
    align-items: stretch;
  }

  .right-controls button,
  .right-controls select,
  .right-controls input[type="range"],
  .right-controls input[type="number"] {
    width: 100%;
    font-size: 12px;
  }

  #progressBar {
    height: 5px;
  }
}
/* ==================================================
   üñ•Ô∏è SECTION 20: Fullscreen Button Styling
================================================== */
#fullscreenBtn {
  width: 32px;
  height: 32px;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  border-radius: 4px;
  background-color: #0d1117;
  border: 1px solid #58a6ff;
  color: #58a6ff;
  transition: background 0.2s ease, transform 0.2s ease;
}

#fullscreenBtn:hover {
  background-color: #58a6ff;
  color: black;
  transform: scale(1.1);
}





/* ==================================================
      üñ•Ô∏è SECTION 21: ‚úã Tap Zones for Forward/Backward Gestures
================================================== */

/* ======= Tap Zones ======= */
.tap-zone {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 50%;
  z-index: 3;
}
.left-zone {
  left: 0;
}
.right-zone {
  right: 0;
}

/* ======= Seek Tooltip (optional) ======= */
#seekTooltip {
  position: absolute;
  bottom: 40px;
  color: #fff;
  font-size: 13px;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 3px 6px;
  border-radius: 4px;
  display: none;
  pointer-events: none;
  transform: translateX(-50%);
  z-index: 5;
}

/* ======= Double Tap Feedback Text ======= */
.tap-feedback {
  position: absolute;
  top: 45%;
  font-size: 2rem;
  color: white;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 0.3s ease, transform 0.3s ease;
  pointer-events: none;
  z-index: 999;
}

.tap-feedback.show {
  opacity: 1;
  transform: scale(1.2);
}

/* Positioning left & right feedback */
#tapLeftFeedback {
  left: 10%;
}
#tapRightFeedback {
  right: 10%;
}


/* ==================================================
      üñ•Ô∏è SECTION 22: hide controls and cursor
================================================== */

.container {
  transition: cursor 0.3s ease;
}

/* üëá Ye main logic hai */
.container.hide-controls,
.container.hide-controls *,
.container.hide-controls video {
  cursor: none !important;
}

/* üëá Controls bar hide karna */
.container.hide-controls .yt-controls-bar {
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* ==================================================
   ‚úÖ END OF CSS FILE
================================================== */

</style>

  <body>
    <div class="container">
      <h2 class="title">‚ñ∂Ô∏è RN Player</h2>

      <!-- üé• Video Section -->
      <div class="video-wrapper">
        <video id="video"></video>

        <!-- üëá Double Tap Zones -->
        <div
          id="leftZone"
          class="tap-zone"

        ></div>

          style="position: absolute; right: 0; top: 0; width: 50%; height: 100%"
        ></div>

        <!-- üëá Feedback Animations -->
        <div id="tapLeftFeedback" class="tap-feedback" style="left: 10%">
          
        </div>
        <div id="tapRightFeedback" class="tap-feedback" style="right: 10%">
         
        </div>

        <!-- ‚úÖ Overlays -->
        <div id="seekTooltip">00:00</div>
        <div id="speedOverlay">1.0x</div>
        <div id="centerPlayPause">‚è∏Ô∏è</div>

        <!-- üéõ YT-Style Bottom Control Bar -->
        <div class="yt-controls-bar">
          <div class="time-controls-row">
            <span id="timeDisplay">00:00 / 00:00</span>
            <div class="right-controls">
              <select id="speed">
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="1.7">1.7x</option>
                <option value="2">2x</option>
                <option value="custom">Custom</option>
              </select>
              <input
                type="number"
                id="customSpeed"
                placeholder="Custom"
                step="0.05"
                min="0.1"
                max="4"
                style="display: none; width: 60px"
              />
              <input type="range" id="volume" min="0" max="1" step="0.05" />
              <button id="fullscreenBtn" onclick="toggleFullscreen()">‚õ∂</button>
            </div>
          </div>

          <!-- ‚¨áÔ∏è Progress Bar Wrapper -->
          <div class="progress-bar-container">
            <input type="range" id="progressBar" value="0" />
          </div>
        </div>
      </div>

      <!-- üéµ Playlist & File Input -->
      <input type="file" id="fileInput" accept="video/*" multiple />
      <div id="playlist"></div>

      <!-- ‚úÖ Log + To-Do -->
      <div class="log-todo-wrapper">
        <div id="watchLogSheet" class="log-box">
          <h3>üìò Daily Watch Log</h3>
        </div>

        <div id="todoListSection" class="todo-box">
          <h3>üìù Daily Lecture Checklist</h3>
          <label>
            Total Lectures Today:
            <input
              type="number"
              id="lectureCountInput"
              min="1"
              max="50"
              value="10"
            />
          </label>
          <ul id="todoList"></ul>

<script>
  // =========================== Section 1: DOM Elements ===========================
const video = document.getElementById("video");
const fileInput = document.getElementById("fileInput");
const speed = document.getElementById("speed");
const customSpeedInput = document.getElementById("customSpeed");
const volume = document.getElementById("volume");
const playPauseBtn = document.getElementById("playPauseBtn");
const speedOverlay = document.getElementById("speedOverlay");
const playlistDisplay = document.getElementById("playlist");
const watchTimer = document.getElementById("watchTimer");
const watchLogSheet = document.getElementById("watchLogSheet");
const todoList = document.getElementById("todoList");
const lectureCountInput = document.getElementById("lectureCountInput");
const container = document.querySelector(".container");
const progressBar = document.getElementById("progressBar");
const timeDisplay = document.getElementById("timeDisplay");
const centerPlayPause = document.getElementById("centerPlayPause");

// =========================== End of Section 1 ===========================

// =========================== Section 2: Global Variables ===========================
let playlist = [],
  currentIndex = 0,
  askResume = false;
let videoStartTime = null,
  watchInterval = null,
  sessionWatchTime = 0;

let wasInFullscreen = false; // ‚úÖ Track fullscreen state across tab switch

// =========================== End of Section 2 ===========================

// =========================== Section 3: Date & Time Helpers ===========================
function getIndianDateKey() {
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  const ist = new Date(utc + 5.5 * 3600000);
  return ist.toISOString().split("T")[0];
}

function formatTime(ms) {
  const sec = Math.floor(ms / 1000);
  const h = Math.floor(sec / 3600);
  const m = Math.floor((sec % 3600) / 60);
  const s = sec % 60;
  return h > 0 ? `${h}h ${m}m ${s}s` : `${m} min`;
}

function getIndianTimeNow() {
  const now = new Date();
  return now.toLocaleTimeString("en-IN", {
    hour: "2-digit",
    minute: "2-digit",
    hour12: true,
    timeZone: "Asia/Kolkata",
  });
}
// =========================== End of Section 3 ===========================

// =========================== Section 4: To-do Helpers ===========================
function getTodoKey() {
  return `rn_todo_${getIndianDateKey()}`;
}

function saveTodoState() {
  const checkboxes = todoList.querySelectorAll("input[type='checkbox']");
  const states = Array.from(checkboxes).map((c) => c.checked);
  localStorage.setItem(getTodoKey(), JSON.stringify(states));
}

function loadTodoState() {
  const data = JSON.parse(localStorage.getItem(getTodoKey()) || "[]");
  return data;
}
// =========================== End of Section 4 ===========================

// =========================== Section 5: Watch Log System ===========================
function updateWatchLogSheet(msWatched) {
  const key = getIndianDateKey();
  const log = JSON.parse(localStorage.getItem("rn_watch_log") || "{}");
  const prev = log[key] || { ms: 0, lectures: 0 };
  const doneLectures = todoList.querySelectorAll(
    "input[type='checkbox']:checked"
  ).length;

  log[key] = {
    ms: prev.ms + msWatched,
    lectures: doneLectures,
  };

  localStorage.setItem("rn_watch_log", JSON.stringify(log));
  renderWatchLogSheet();
}

function renderWatchLogSheet() {
  const log = JSON.parse(localStorage.getItem("rn_watch_log") || "{}");

  const lines = Object.entries(log).map(([date, entry]) => {
    let ms = 0;
    let lectures = 0;

    if (typeof entry === "number") {
      ms = entry;
      lectures = 0;
    } else if (typeof entry === "object") {
      ms = entry.ms || 0;
      lectures = entry.lectures || 0;
    }

    return `<div><b>${date}</b>: ${formatTime(ms)}  L${lectures}</div>`;
  });

  watchLogSheet.innerHTML = `<h3>üìò Daily Watch Log</h3>${lines.join("")}`;
}
// =========================== End of Section 5 ===========================

// =========================== Section 6: Render Todo Checklist ===========================
function renderTodoList() {
  const count = parseInt(lectureCountInput.value) || 10;
  const savedStates = loadTodoState();

  todoList.innerHTML = "";
  for (let i = 1; i <= count; i++) {
    const li = document.createElement("li");
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = `lecture_${i}`;
    checkbox.checked = savedStates[i - 1] || false;

    const label = document.createElement("label");
    label.setAttribute("for", `lecture_${i}`);
    label.textContent = ` Lecture ${i}`;

    if (checkbox.checked) {
      const span = document.createElement("span");
      span.className = "done-time";
      span.textContent = ` - ${getIndianTimeNow()}`;
      li.appendChild(span);
    }

    checkbox.addEventListener("change", function () {
      const oldTime = li.querySelector(".done-time");
      if (oldTime) oldTime.remove();

      if (this.checked) {
        const span = document.createElement("span");
        span.className = "done-time";
        span.textContent = ` - ${getIndianTimeNow()}`;
        li.appendChild(span);
      }

function format(sec) {
  sec = Math.floor(sec);
  const h = Math.floor(sec / 3600);
  const m = Math.floor((sec % 3600) / 60);
  const s = Math.floor(sec % 60);

  const hours = h > 0 ? `${h}:` : "";
  const minutes = h > 0 ? String(m).padStart(2, "0") : m;
  const seconds = String(s).padStart(2, "0");

  return `${hours}${minutes}:${seconds}`;
}

    case "s":
      captureScreenshotToClipboard();
      break;

    case "w":
      container.classList.toggle("minimal-mode");
      break;
    case " ":
      e.preventDefault();
      if (video.paused) {
        video.play();
        showControls();
      } else {
        video.pause();
        container.classList.remove("hide-controls");
      }
      break;

    case "[":
      seek(-10);
      break;
    case "]":
      seek(10);
      break;
    case "f":
      toggleFullscreen();
      break;
    case "+":
      video.playbackRate = Math.min(video.playbackRate + 0.1, 4);
      updateSpeedUI();
      showSpeedOverlay();
      break;
    case "-":
      video.playbackRate = Math.max(video.playbackRate - 0.1, 0.1);
      updateSpeedUI();
      showSpeedOverlay();
      break;
    case "r":
      video.playbackRate = 1;
      speed.value = 1;
      customSpeedInput.value = "";
      customSpeedInput.style.display = "none";
      showSpeedOverlay();

    customSpeedInput.style.display = "none";

// =========================== Section 22: Double Tap & Seek Tooltip ===========================
function handleTap(zone, direction) {
  let lastTap = 0;
  let tapTimer = null;

  zone.addEventListener("click", (e) => {
    const now = Date.now();
    const timeDiff = now - lastTap;

    if (timeDiff < 300) {
      // ‚úÖ Double Tap Detected
      clearTimeout(tapTimer); // Cancel single tap
      if (direction === "left") {
        seek(-10);
        showTapFeedback("left");
      } else {
        seek(10);
        showTapFeedback("right");
      }
    } else {
      // ‚è∏Ô∏è Wait to confirm if it's single tap or double
      tapTimer = setTimeout(() => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      }, 300); // Delay to detect if double-tap follows
    }

    lastTap = now;
  });
}

function showTapFeedback(direction) {
  const el =
    direction === "left"
      ? document.getElementById("tapLeftFeedback")
      : document.getElementById("tapRightFeedback");

  if (!el) return;

  el.classList.add("show");
  clearTimeout(el.timeout);
  el.timeout = setTimeout(() => {
    el.classList.remove("show");
  }, 500); // Hide after 500ms
}

function captureScreenshotToClipboard() {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(async (blob) => {
    try {
      await navigator.clipboard.write([
        new ClipboardItem({
          "image/png": blob,
        }),
      ]);
      showCenterIcon("üì∏"); // Optional icon feedback in center
      console.log("‚úÖ Screenshot copied to clipboard");
    } catch (err) {
      console.error("‚ùå Failed to copy screenshot:", err);
      alert("‚ùå Screenshot copy failed! Try in HTTPS or localhost.");
    }
  }, "image/png");
}
