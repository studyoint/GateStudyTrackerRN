  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- 🔰 Header -->
  <header>
    <h1 id="mainHeading"><span>GATE CSE Study Tracker</span> <span class="by-rn">[ Raut N ]</span></h1>
 
 <!-- ✅ MOTIVATIONAL QUOTE SECTION -->

    <!-- 🕒 Countdown Timer -->

    </div>
  </header>
  <!-- 🔍 Search Bar -->
  <section class="search-section">
    <input type="text" id="searchInput" class="search-bar" placeholder="🔍 Search ..." />
  </section>

  <!-- 🔘 Filter Buttons -->
  <section class="filter-section">
    <button class="filter-btn active" data-filter="all">📚 All Subjects</button>
    <button class="filter-btn" data-filter="pendinglectures">⏳ Pending Lectures</button>
    <button class="filter-btn" data-filter="pendingPYQs">❓ Pending PYQs</button>
    <button class="filter-btn" data-filter="pendingMockTests">🧪 Pending Mock Test</button>
    <button class="filter-btn" data-filter="completed">🔰 Fully Completed Subjects</button>
<button class="filter-btn" onclick="openProtectedPage()">📓 Lecture Tracker</button>

    <a href="ppt_summary_note.html">
      <button class="filter-btn">📙 PPT Summary Note</button>   
    </a>  
      <a href="Notes2.html">
      <button class="filter-btn">📝 Notes</button>
    </a>
     </a>  
    </a>  
      <a href="rnplayer.html">
      <button class="filter-btn">▶️ RN Player </button>
    </a>
      <a href="toolbox.html">
      <button class="filter-btn">ToolBox🧰 </button>
    </a>
    
      <a href="timer.html">
      <button class="filter-btn">⏰ Timer </button>
    </a>

  <!-- 📊 Overall Progress Chart -->
<section class="overall-progress-section flex flex-col items-center justify-center p-4">
<h2 id="progress_text"
  class="text-xl md:text-2xl font-semibold text-white 
         bg-gradient-to-r from-cyan-400 to-blue-500 
         bg-clip-text text-transparent 
         tracking-wide drop-shadow-[0_0_4px_rgba(0,255,255,0.4)] 
         border-b-2 border-cyan-400 pb-1 
         mb-2 animate-pulse">
  Overall Progress
</h2>


  <!-- Stylish smaller animated chart -->
  <div class="relative w-28 h-28">
    <canvas id="overallProgressChart" class="w-full h-full"></canvas>
    <!-- Optional center text handled via JS -->
    <div id="overallProgressPercent"
         class="absolute inset-0 flex items-center justify-center 
                text-white text-lg font-medium pointer-events-none"></div>
  </div>
</section>




  <!-- 📚 Subject Cards -->
  <section class="subjects-section" id="subjectsContainer">
    <!-- Subject cards will be dynamically inserted here via JS -->
  </section>

  <!-- 🔻 Footer -->
  <footer class="footer_style">
    <span class="tag rn">Made by RN <span class="emoji">👨‍🎓</span></span> |
    <span class="tag gate">GATE Aspirant <span class="emoji">🎓</span></span> |
    <span class="tag mern">MERN Developer <span class="emoji">🚀</span></span>
  </footer>



  <!-- 🔐 Password Modal -->
<div id="passwordModal" class="hidden">
  <div class="modal-box">
    <h2>🔒 Protected Access</h2>
    <p>Enter password to open Lecture Tracker</p>
    <input id="passwordInput" type="password" placeholder="Enter password" />
    <div class="btn-group">
      <button onclick="checkPassword()">Unlock</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
    <p id="errorText">❌ Incorrect Password!</p>
  </div>
</div>

  <!-- 📜 Main Script File -->
  <script type="module" src="script30_normal.js"></script>


<script>
  // 🔓 Open modal
  function openProtectedPage() {
    document.getElementById("passwordModal").classList.remove("hidden");
    document.getElementById("passwordInput").value = "";
    document.getElementById("errorText").classList.add("hidden");
    setTimeout(() => {
      document.getElementById("passwordInput").focus();
    }, 100);
  }

  // ✅ Check password
  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === "1312") {
      window.location.href = "Lecture Tracker Sheet.html";
    } else {
      document.getElementById("errorText").classList.remove("hidden");
    }
  }

  // ❌ Close modal
  function closeModal() {
    document.getElementById("passwordModal").classList.add("hidden");
  }

  // 🛑 ESC key closes modal
  document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") closeModal();
  });

  // 🔁 ENTER key triggers login
  document.getElementById("passwordInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      checkPassword();
    }
  });
</script>

</body>
</html>
