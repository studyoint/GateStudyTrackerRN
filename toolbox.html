    <style>
      /* ================================ SECTION 2: BASE STYLING START ================================ */

      :root {
        --neon-green: #39ff14;
        --neon-blue: #00ffcc;
        --dark-1: #0f0f0f;
        --dark-2: #1c1c1c;
      }

      body.dark-theme {
        background: radial-gradient(
          circle at center,
          var(--dark-1) 0%,
          #000000 100%
        );
        color: #ffffff;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      h1.neon-text {
        text-align: center;
        color: var(--neon-green);
        text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-blue),
          0 0 40px var(--neon-blue);
        margin-top: 2rem;
        font-size: 3rem;
        letter-spacing: 2px;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-blue);
        }
        to {
          text-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-blue);
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        min-height: 100vh;
      }

      .tool-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        width: 100%;
        max-width: 1200px;
        margin-top: 2rem;
        counter-reset: tool-counter;
      }

      .tool-box {
        position: relative;
        background: linear-gradient(135deg, var(--dark-1), var(--dark-2));
        border: 2px solid var(--neon-blue);
        padding: 2rem;
        text-align: left;
        color: var(--neon-blue);
        font-size: 1.2rem;
        border-radius: 18px;
        text-decoration: none;
        box-shadow: 0 0 10px var(--neon-blue);
        transition: all 0.3s ease;
        counter-increment: tool-counter;
        backdrop-filter: blur(4px);
      }

      .tool-box::before {
        content: counter(tool-counter) ". ";
        color: var(--neon-green);
        font-weight: bold;
        margin-right: 0.5rem;
      }

      .tool-box:hover {
        background: var(--neon-blue);
        color: #000;
        box-shadow: 0 0 30px var(--neon-blue);
        transform: translateY(-5px) scale(1.03);
      }

      .divider {
        height: 2px;
        width: 80%;
        background: linear-gradient(
          to right,
          transparent,
          var(--neon-blue),
          transparent
        );
        margin: 2.5rem auto;
      }

      /* ================================ SECTION 2.1: MEDIA QUERIES START ================================ */

      @media (max-width: 768px) {
        h1.neon-text {
          font-size: 2.4rem;
        }

        .tool-box {
          font-size: 1.1rem;
          padding: 1.7rem;
        }
      }

      @media (max-width: 480px) {
        h1.neon-text {
          font-size: 2rem;
        }

        .tool-box {
          font-size: 1rem;
          padding: 1.4rem;
        }

        .tool-grid {
          gap: 1.3rem;
        }
      }

      /* ================================ SECTION 2.1: MEDIA QUERIES END ================================ */
      /* ================================ SECTION 2: BASE STYLING END ================================ */

      /* ================================ SECTION 2: footer  ================================ */
      .footer_style {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 14px 24px;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: 1.05rem;
        text-align: center;
        background: rgba(10, 10, 20, 0.6);
        backdrop-filter: blur(12px);
        border-top: 2px solid #444;
        z-index: 9999;
        box-shadow: 0 -3px 25px rgba(0, 255, 255, 0.2);
        text-shadow: 0 0 5px #ffdd00, 0 0 10px #ffd700, 0 0 20px #ffbf00,
          0 0 30px #ffbf00;
      }

      /* Tag Styling */
      .footer_style .tag {
        font-weight: 800;
        padding: 2px 6px;
        border-radius: 8px;
        animation: flickerGlow 4s infinite ease-in-out alternate;
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      }

      /* Emoji Bounce */
      .footer_style .emoji {
        display: inline-block;
        animation: bounceUpDown 1.8s ease-in-out infinite;
        transform-origin: center bottom;
        font-size: 1.3rem;
        margin-left: 4px;
      }

      /* Staggered Emoji Animations */
      .footer_style .emoji:nth-child(2) {
        animation-delay: 0.3s;
      }
      .footer_style .emoji:nth-child(4) {
        animation-delay: 0.6s;
      }
      .footer_style .emoji:nth-child(6) {
        animation-delay: 0.9s;
      }

      /* Color Animations */
      @keyframes rnColor {
        0% {
          color: #00fff7;
          text-shadow: 0 0 10px #00fff7;
        }
        25% {
          color: #33f0ff;
          text-shadow: 0 0 12px #33f0ff;
        }
        50% {
          color: #00ffcc;
          text-shadow: 0 0 14px #00ffcc;
        }
        75% {
          color: #66ffea;
          text-shadow: 0 0 16px #66ffea;
        }
        100% {
          color: #00fff7;
          text-shadow: 0 0 18px #00fff7;
        }
      }
      @keyframes gateColor {
        0% {
          color: #ff00c8;
          text-shadow: 0 0 10px #ff00c8;
        }
        25% {
          color: #ff33dd;
          text-shadow: 0 0 12px #ff33dd;
        }
        50% {
          color: #ff66e0;
          text-shadow: 0 0 14px #ff66e0;
        }
        75% {
          color: #ff99f2;
          text-shadow: 0 0 16px #ff99f2;
        }
        100% {
          color: #ff00c8;
          text-shadow: 0 0 18px #ff00c8;
        }
      }
      @keyframes mernColor {
        0% {
          color: #ffd700;
          text-shadow: 0 0 10px #ffd700;
        }
        25% {
          color: #ffbf00;
          text-shadow: 0 0 12px #ffbf00;
        }
        50% {
          color: #ff9900;
          text-shadow: 0 0 14px #ff9900;
        }
        75% {
          color: #ffaa33;
          text-shadow: 0 0 16px #ffaa33;
        }
        100% {
          color: #ffd700;
          text-shadow: 0 0 18px #ffd700;
        }
      }

      /* Flicker & Bounce Keyframes */
      @keyframes flickerGlow {
        0%,
        18%,
        22%,
        25%,
        53%,
        57%,
        100% {
          opacity: 1;
          text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }
        20%,
        24%,
        55% {
          opacity: 0.75;
          text-shadow: none;
        }
      }
      @keyframes bounceUpDown {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .footer_style {
          font-size: 0.6rem;
          padding: 10px 14px;
          flex-wrap: wrap;
        }
        .footer_style .tag {
          margin: 0 3px;
        }
        .footer_style .emoji {
          animation: bounceUpDownMobile 1.8s ease-in-out infinite;
        }
      }
      @keyframes bounceUpDownMobile {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-2px);
        }
      }

      /* Assign Color Animations to Tags */
      .footer_style .rn {
        animation: rnColor 6s linear infinite,
          flickerGlow 4s infinite ease-in-out alternate;
      }
      .footer_style .gate {
        animation: gateColor 6s linear infinite,
          flickerGlow 4s infinite ease-in-out alternate;
      }
      .footer_style .mern {
        animation: mernColor 6s linear infinite,
          flickerGlow 4s infinite ease-in-out alternate;
      }

      /* ================================ SECTION 2: footer end ================================ */
